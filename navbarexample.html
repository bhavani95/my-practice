<!DOCTYPE html>
<html>
<head>
	<title>Java Script Practice </title>
	<script type="text/javascript">
		function findpercentage(total){
			if(total<=300)
				document.write("Percentage"+(total/3)+"%");
		}
	</script>
</head>
<body bgcolor="green">
	<center>
	<form>
		Enter the total marks here:<input type="text" name="text" id="total" value="total"/><br>
		<input type="button" name="Percentage" value="Percentage" onclick="findpercentage(total.value)"/>


	</form>
</center>


</body>
</html>
