<!DOCTYPE html>
<html>
<head>
	<title>Strings practice</title>
</head>
<body>
	<script type="text/javascript">
		var abc=new String("bhavani");
		document.write(abc+" <br>");
		
		document.write(abc.length);
		var d=new Date();
		var date =d.getDate();
		var mon=d.getMonth();
		var year=d.getYear();
		document.write("<br>the date is "+date+"-"+mon+"-"+year);
	</script>

</body>
</html>
