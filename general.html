<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<h4>Register</h4>
</head>
<body>
<form>
<label>First Name:</label>
<input type="text"  placeholder="First Name" required>
<label>Last Name</label>
<input type="text"  placeholder="Last Name" required><br>

<label>Male</label>
<input type="radio" name="Gender" value="male">
<label>Female</label>
<input type="radio" name="Gender" value="female">
<label>Other</label>
<input type="radio" name="Gender" value="Other"><br>
<label>Email:</label>
<input type="Email" name="" placeholder="Your Email" required>
<label>Password:</label>
<input type="Password" name="" placeholder="Your Password" required minlength="5" maxlength="10" required=".{5,10}"  required title="5 to 10 characters" ><br>
<label>Birthday</label>
<select name="Month">
<option>Month</option>
<option>Jan</option>
<option>Feb</option>
<option>Mar</option>
<option>Apr</option>
<option>May</option>
	
</select>
<select name="Day">
<option>Day</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
	
</select>
<select name="Year">
<option>Year</option>
<option>2017</option>
<option>2016</option>
<option>2015</option>
<option>2014</option>
<option>2013</option>
	
</select><br>
<label>I agree to the terms and conditions</label><input type="checkbox" name=""><br>
<button>submit</button>



</form>



</body>
</html>
