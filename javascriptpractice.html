<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Practice</title>\
	<script type="text/javascript">
		function findpercentage(total){
			if(total<=300)
				document.write("Percentage is "+(total/3)+"%");
			
		}
	</script>
</head>
<body bgcolor="green">
	<form>Enter the total marks here:
		<input type="text" id="total" value="total" />
		<input type="button"  id="Percentage" value="Percentage" onclick="findpercentage(total.value)"/>
	</form>

	

</body>
</html>
