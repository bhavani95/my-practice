<!DOCTYPE html>
<html>
<head>
	<title>Break statement example</title>
</head>
<body>
	<script type="text/javascript">
	var a=10;
		while(a<=20){
			document.write("A's value is"+a+"<br>");
			if(a==12){
				document.write("The loop ended because a=12");
				Break;

			}
			a+=2;
		}
		</script>

</body>
</html>
