<!DOCTYPE html>
<html>
<head>
	<title>Arrays practice</title>
</head>
<body>
	
	<script type="text/javascript">
		
var abc=new Array(2);
abc=["bhavani","kuppagiri"];
for(var i=0;i<2;i++)
{
	document.write(abc[i].toUpperCase()+"<br>");
}
document.write(abc.sort()+"<br>");
document.write(abc.reverse()+"<br>");
document.write(abc.length+"<br>");
document.write(abc.concat()+"<br>");
document.write(abc.join()+"<br>");

</script>


</body>
</html>
