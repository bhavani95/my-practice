<!DOCTYPE html>
<html>
<head>
	<title>MouseOver html</title>
	<script type="text/javascript">
		function mouse(){
			alert("Do you want to goto google page");
		}
	</script>
	<script type="text/css">
		img{
		width:100;
		height:100;
	}
	</script>
</head>
<body>
	<a href="https://www.google.com" onmouseover="mouse()">
	<img src="https://www.google.com/about/img/social/generic-feed.svg" alt="google" id="img1"/>
</a>



</body>
</html>
