
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Source+Code+Pro" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">

    <title>Invisible Card</title>

</head>

<body>

    <div class="container">
       <div class="card-wrapper">
           <div class="card">
               <img src="images/chicago.jpg" class="card-img" width=300/>
               <h1 class="card-heading">
                   Bhavani Kuppagiri
               </h1>
               <p class="card-paragraph">
                   <i class="fas fa-quote-left"></i>
                   Working as a Business Systems Analyst supporting Fast Cycle Marketing initiatives for the web-based application.
                   <i class="fas fa-quote-right"></i>
               </p>
               <ul class="card-icons">
                   <li>
                       <a class="card-icon-link">

                           <i class="fab fa-facebook-square"></i>
                       </a>
                   </li>
                   <li>
                       <a class="card-icon-link">

                           <i class="fab fa-linkedin"></i>
                       </a>
                   </li>
                   <li>
                       <a class="card-icon-link">

                           <i class="fab fa-twitter-square"></i>
                       </a>
                   </li>
                   <li>
                       <a class="card-icon-link">

                           <i class="fab fa-instagram"></i>
                       </a>
                   </li>
               </ul>
               <button class="card-btn">View Profile</button>
           </div>

       </div>

    </div>

    


</body>
</html>
