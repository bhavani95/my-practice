<!DOCTYPE html>
<html>
<head>
	<title>Confirm function</title>
</head>
<body bgcolor="brown">
	<script type="text/javascript">
	var a=confirm("Do you want to know about me??");
	if(a){
		document.write("This is Durga Bhavani Kuppagiri <br> Am from Guntur");

	}
	else{
		document.write("Thank you");
	}


	</script>

</body>
</html>
