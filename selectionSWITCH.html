<!DOCTYPE html>
<html>
<head>
	<title>Example for switch statement</title>
</head>
<body bgcolor="yellow">
<script type="text/javascript">
	var a="1";
	switch(a){
		case "1":document.write("Its one");
		break;
		case "2":
			document.write("Its two");
			break;
		case "3":
			document.write("Its three");
			break;
		case "4":
			document.write("Its four");
			break;
		case "5":
			document.write("Its five");
			break;
		case "6":
			document.write("Its six");
			break;
		default: document.write("enter a valid digit");
		
	}
</script>


</body>
</html>
